<html>
    <title> SERIE FIBONACCI</title>
        <head> </head>
            <body style="background-color:#d7bde2b2;">
                <script>
                    //Codigo creado por JORGE ARMANDO SALINAS CUEVAS
                    var n = prompt(Escribe la cantidad de numeros a mostrar:",0);
                    var limit = 10;
                    var fibonacci = [];
                    fibonacci[0] = 0;
                    fibonacci[1] = 1;
                    document.write("La numeros de la serie Fibonacci hasta '" 
                    + n + "' son: <br/> 0 <br/> 1 <br/>");
                    for (var i = 2; i < n; i++) {
                        fibonacci[i] = fibonacci[i - 2] + fibonacci[i - 1];
                        document.write(fibonacci[i]+"<br/>");	
                    }
                </script>
            </body>
</html>
